<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <title>Sign-Up/Login Form</title>
      <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

      <link rel="stylesheet" href="../stylesheets/loginstyle.css">
      <script src="../javascripts/draw.js"></script>
      <script src="../javascripts/mapManager.js"></script>
      <script src="../javascripts/mapCreator.js"></script>

      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <!--Load Script and Stylesheet -->

</head>

<body>

      <div class="form">
            <p>
                  {{ status }}
            </p>
            <ul class="tab-group">
                  <li class="tab active"><a href="#login">Log In</a></li>
                  <li class="tab"><a href="#signup">Sign Up</a></li>
            </ul>



                  <div id="signup">
                        <h1>Sign Up</h1>

                        <form action="/users/signup" method="post">

                              <div class="field-wrap">
                                    <label>
                                          Email Address
                                          <span class="req">*</span>
                                    </label>
                                    <input type="email" name="email" required autocomplete="off" />
                              </div>

                              <div class="field-wrap">
                                    <label>
                                          Set A Password
                                          <span class="req">*</span>
                                    </label>
                                    <input type="password" name="password" required autocomplete="off" />
                              </div>

                              <input type="hidden" id="map" name="map" value="" required autocomplete="off" />
                              <input type="hidden" id="tables" name="tables" value="" required autocomplete="off" />

                              <h1> Table size: </h1>
                              <input type='range' min='5' max='15' value='10' id='tableSize'></input>

                              <input type='hidden' min='75' max='150' value='75' id='restaurantSize'></input>
                              <h1> Add tables on the restaurant canvas </h1>
                              <input type='checkbox' id='tableCheckBox'></input>
                              <br>
                              <center>
                                    <canvas id="canvas" width=100% height=100%></canvas>
                              </center>
                              <script>
                                    scale = 1;
                                    tableCreator();
                              </script>
                              <br>
                              <!--    <input type='button' id='createRestaurant' name='map' value='Create Restaurant' onclick='restaurantCreator()'> !-->

                              <button type="submit" class="button button-block" id='createRestaurant' onclick='restaurantCreator()' />Register</button>

                        </form>

                  </div>

            </div>
            <!-- tab-content -->

      </div>
      <!-- /form -->
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

      <script src="../javascripts/login.js"></script>

</body>

</html>
